<div *ngIf="countries.length === 0; else table" class="alert alert-warning">
    No hay pa√≠ses que mostrar.
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col text-center">
            #
        </th>
        <th class="col text-center">Flag</th>
        <th class="col text-center">Name</th>
        <th class="col text-center">Population</th>
        <th class="col text-center">Region</th>
        <th class="col text-center">Capital</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td class="text-center">
          {{ country.flag }}
        </td>
        <td class="text-center">{{ country.name.common }}</td>
        <td class="text-center">{{ country.population | number }}</td>
        <td class="text-center">{{ country.region }}</td>
        <td class="text-center">{{ country.capital[0] }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
